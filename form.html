<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="biodata.html">Biodata</a></li>
                <li><a href="hobi.html">Hobi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="box">
                <h1>Form</h1>
            </div>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Pesan:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
            <div id="confirmation" style="display:none; margin-top:20px;">
                <p>Terima kasih! Formulir Anda telah berhasil dikirim.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 John Doe</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir yang sebenarnya
            document.getElementById('contactForm').style.display = 'none'; // Menyembunyikan formulir
            document.getElementById('confirmation').style.display = 'block'; // Menampilkan pesan konfirmasi
        });
    </script>
</body>
</html>
